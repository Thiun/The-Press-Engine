spring.application.name=The Press Engine

# MongoDB connection configuration
# Provide a full connection string through MONGODB_CONNECTION_STRING (or
# SPRING_DATA_MONGODB_URI) to override the
# generated value below. Otherwise, individual components are combined into a MongoDB URI.
mongodb.connection-string=${MONGODB_CONNECTION_STRING:${MONGODB_URI:${SPRING_DATA_MONGODB_URI:mongodb+srv://user1:HK17m6FFp6WiqbkA@cluster.v0rp3xj.mongodb.net/?appName=Cluster}}}
mongodb.scheme=${MONGODB_SCHEME:mongodb}
mongodb.host=${MONGODB_HOST:localhost}
mongodb.port=${MONGODB_PORT:27017}
mongodb.database=${MONGODB_DATABASE:thepressengine}
mongodb.username=${MONGODB_USERNAME:}
mongodb.password=${MONGODB_PASSWORD:}
# Example Atlas configuration:
#   mongodb.scheme=mongodb+srv
#   mongodb.host=cluster0.xxxxxx.mongodb.net
#   mongodb.username=atlasUser
#   mongodb.password=superSecret
#   mongodb.params=retryWrites=true&w=majority
mongodb.params=${MONGODB_PARAMS:}

spring.data.mongodb.uri=${mongodb.connection-string}

spring.data.mongodb.database=${mongodb.database}
spring.jackson.serialization.write-dates-as-timestamps=false
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
