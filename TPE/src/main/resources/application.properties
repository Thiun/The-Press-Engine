spring.application.name=The Press Engine

# MongoDB connection configuration
# Provide a full MongoDB connection string through MONGODB_URI (or the legacy
# SPRING_DATA_MONGODB_URI / MONGODB_CONNECTION_STRING) to override the default
# local database. When deploying to Atlas only the connection string is
# required, for example: mongodb+srv://user:password@cluster.mongodb.net/thepressengine
spring.data.mongodb.uri=${MONGODB_URI:${SPRING_DATA_MONGODB_URI:${MONGODB_CONNECTION_STRING:mongodb://localhost:27017/thepressengine}}}
spring.data.mongodb.database=${MONGODB_DATABASE:thepressengine}

spring.jackson.serialization.write-dates-as-timestamps=false
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
